<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <title>History</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="frame-13">
          <img src="/asset/images/Money Wallet.png" alt="money wallet" />
          <p>E-Wallet</p>
        </div>
        <div class="navbar">
          <p class="teks-16">Ghaluh Wizard</p>
          <img
            style="width: 48px; height: 48px"
            src="/asset/images/dashboardv1/Ellipse 185.svg"
            alt="profile"
          />
          <ul class="menu">
            <li class="dropdown">
              <a href="#">
                <img
                  src="/asset/images/dashboardv1/down.svg"
                  alt="dropdown icon"
                  class="toggle"
              /></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="../edit-profile/index.html" class="teks-14">
                    <img src="/asset/images/transfer/person.svg" alt="person" />
                    Profile
                  </a>
                </li>
                <li>
                  <a href="../login/index.html" class="logout">
                    <img
                      src="/asset/images/transfer-detail/Log Out.svg"
                      alt="person"
                    />
                    Keluar
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="section-container">
      <div class="navigation">
        <div class="content-navigation">
          <a href="../dashboardv1/index.html" class="item-navigation">
            <img
              src="/asset/images/history/dashboard-two.svg"
              alt="dashboard"
            />
            Dashboard
          </a>
          <a href="../transfer/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Send 2.svg" alt="send" />
            Transfer
          </a>
          <a href="#" class="item-navigation" style="background-color: #2948ff">
            <img src="/asset/images/history/history (1).svg" alt="history" />
            <p style="color: white" class="teks-16">History</p>
          </a>
          <a href="../top-up/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Upload.svg" alt="Upload" />
            Top Up
          </a>
          <a href="../edit-profile/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/2 User.svg" alt="User" />
            Profile
          </a>
          <a href="../login/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Icon.svg" alt="logout" />
            <p style="color: red" class="teks-16">Keluar</p>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="content-item">
          <div class="modal">
            <div class="background">
              <div class="modal-content">
                <div class="modal-galuh">
                  <p class="teks-12">DETAIL TRANSACTION GHALUH 1</p>
                </div>
                <div class="modal-image"></div>
                <div class="modal-name">
                  <p class="modal-judul">Name:</p>
                </div>
                <div class="modal-phone">
                  <p class="modal-judul">Phone:</p>
                </div>
                <div class="modal-status">
                  <p class="modal-judul">Status:</p>
                  <p class="modal-item">Transfer Success</p>
                </div>
                <div class="modal-mount">
                  <p class="modal-judul">Amount:</p>
                </div>
                <div class="modal-button">
                  <a href="">
                    <svg
                      width="19"
                      height="19"
                      viewBox="0 0 19 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.6873 4.4375L3.31226 4.43751"
                        stroke="#D00000"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7.8125 7.8125V12.3125"
                        stroke="#D00000"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M11.1875 7.8125V12.3125"
                        stroke="#D00000"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M14.5623 4.4375V15.125C14.5623 15.2742 14.503 15.4173 14.3975 15.5227C14.292 15.6282 14.1489 15.6875 13.9998 15.6875H4.99976C4.85057 15.6875 4.7075 15.6282 4.60201 15.5227C4.49652 15.4173 4.43726 15.2742 4.43726 15.125V4.4375"
                        stroke="#D00000"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M12.3125 4.4375V3.3125C12.3125 3.01413 12.194 2.72798 11.983 2.517C11.772 2.30603 11.4859 2.1875 11.1875 2.1875H7.8125C7.51413 2.1875 7.22798 2.30603 7.01701 2.517C6.80603 2.72798 6.6875 3.01413 6.6875 3.3125V4.4375"
                        stroke="#D00000"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    <p>Delete</p>
                  </a>
                </div>
                <div class="modal-button">
                  <a href="./index.html"><p>Back</p></a>
                </div>
              </div>
            </div>
          </div>
          <div class="item-one">
            <img src="/asset/images/dashboardv1/history 2.svg" alt="history" />
            <span style="color: #0b132a; font-weight: 600" class="teks-16"
              >History Transaction</span
            >
            <div class="transfer">
              <h1>History Transaction</h1>
            </div>
          </div>
          <div class="item-two" id="peopleData">
            <div class="two-find-2">
              <p style="font-weight: 600; color: #0b132a" class="teks-16">
                Find Transaction
              </p>
              <div class="search-container">
                <input
                  type="text"
                  name="search"
                  required
                  placeholder="Enter Number Or Full Name"
                />
                <img
                  src="/asset/images/dashboardv1/Search.svg"
                  alt="search icon"
                />
              </div>
            </div>
            <div id="transaksiHistori"></div>
           <div id="pagination" class="pagination"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  </body>
</html>
