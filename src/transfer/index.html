<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <title>Transfer</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="frame-13">
          <img src="/asset/images/Money Wallet.png" alt="money wallet" />
          <p>E-Wallet</p>
        </div>
        <div class="navbar">
          <p class="teks-16">Ghaluh Wizard</p>
          <img
            class="profile"
            src="/asset/images/dashboardv1/Ellipse 185.svg"
            alt="profile"
          />
          <ul class="menu">
            <li class="dropdown">
              <a href="#">
                <img
                  src="/asset/images/dashboardv1/down.svg"
                  alt="dropdown icon"
                  class="toggle"
              /></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="../edit-profile/index.html" class="teks-14">
                    <img src="/asset/images/transfer/person.svg" alt="person" />
                    Profile
                  </a>
                </li>
                <li>
                  <a href="../login/index.html" class="logout">
                    <img
                      src="/asset/images/transfer-detail/Log Out.svg"
                      alt="person"
                    />
                    Keluar
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-container">
        <div class="navigation">
          <div class="content-navigation">
            <a href="../dashboardv1/index.html" class="item-navigation">
              <img
                src="/asset/images/history/dashboard-two.svg"
                alt="dashboard"
              />
              Dashboard
            </a>
            <a
              href="../transfer-detail/index.html"
              class="item-navigation"
              style="background-color: #2948ff"
            >
              <img src="/asset/images/transfer/Send.svg" alt="send" />
              <p style="color: white" class="teks-16">Transfer</p>
            </a>
            <a href="../historyTransaction/index.html" class="item-navigation">
              <img src="/asset/images/transfer/history (2).svg" alt="history" />
              History
            </a>
            <a href="../top-up/index.html" class="item-navigation">
              <img src="/asset/images/dashboardv1/Upload.svg" alt="Upload" />
              Top Up
            </a>
            <a href="../edit-profile/index.html" class="item-navigation">
              <img src="/asset/images/dashboardv1/2 User.svg" alt="User" />
              Profile
            </a>
            <a href="../login/index.html" class="item-navigation">
              <img src="/asset/images/dashboardv1/Icon.svg" alt="logout" />
              <p style="color: red" class="teks-16">Keluar</p>
            </a>
          </div>
        </div>
        <div class="content">
          <div class="content-item">
            <div class="content-item-one">
              <div class="item-one">
                <img src="/asset/images/transfer/Send 2.svg" alt="history" />
                <span style="color: #0b132a; font-weight: 600" class="teks-16"
                  >Transfer Money</span
                >
                <div class="transfer">
                  <h1>Transfer</h1>
                </div>
              </div>
              <div class="frame-content">
                <div class="frame-content-1">
                  <img src="/asset/images/transfer/Group 1309.svg" alt="one" />
                  <span style="color: #2948ff">Find People</span>
                </div>
                <div class="frame-content-1">
                  <p style="color: #4f5665">---------------</p>
                </div>
                <a href="../transfer-detail/index.html" class="frame-content-1">
                  <img
                    src="/asset/images/transfer/Group 1309 (1).svg"
                    alt="one"
                  />
                  <span style="color: #4f5665">Set Nominal</span>
                </a>
                <div class="frame-content-1">
                  <p style="color: #4f5665">---------------</p>
                </div>
                <div class="frame-content-1">
                  <img
                    src="/asset/images/transfer/Group 1309 (2).svg"
                    alt="one"
                  />
                  <span style="color: #4f5665">Finish</span>
                </div>
              </div>
            </div>
            <div class="item-two">
              <div class="two-find-2">
                <div class="find-people">
                  <p class="teks-16">Find People</p>
                  <p class="teks-12" id="result"></p>
                </div>
                <div class="search-container">
                  <input
                    type="text"
                    name="search"
                    required
                    placeholder="Enter Number Or Full Name"
                  />
                  <img
                    src="/asset/images/dashboardv1/Search.svg"
                    alt="search icon"
                  />
                </div>
              </div>
                <div id="peopleData"></div>
                <div id="pagination" class="pagination"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
