<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="content-one">
        <div class="frame">
          <div class="frame-12">
            <img src="/asset/images/Money Wallet.png" alt="money wallet" />
            <p>E-Wallet</p>
          </div>
          <p class="teks-30">Hello Welcome Back ðŸ‘‹</p>
          <p class="teks-16">
            Fill out the form correctly or you can login with several option.
          </p>
          <div class="frame-32">
            <button class="frame-29">
              <img src="/asset/images/google.png" alt="google" />
              <p class="teks-18">Sign In With Google</p>
            </button>
          </div>
          <div class="frame-32">
            <button class="frame-29">
              <img src="/asset/images/facebook.png" alt="google" />
              <p class="teks-18">Sign In With Facebook</p>
            </button>
          </div>
          <img
            style="margin-top: 20px"
            src="/asset//images/Or web.png"
            alt="Or"
          />
          <form class="kejadian" >
            <label class="teks-16-kejadian">Email</p>
            <div class="frame-1">
              <img src="/asset/images/mail.png" alt="mail" />
            <input type="email" placeholder="Enter Your Email" class="teks-12"
              name="email"/>
            </div>
            <label class="teks-16-kejadian">Password</p>
            <div class="frame-1">
              <img src="/asset/images/Password.png" alt="password" />
            <input type="password" placeholder="Enter Your Password" class="teks-12"
              name="password"/>
              <img
                class="eyeslash"
                src="/asset/images/EyeSlash.png"
                alt="eyeslash"
              />
            </div>
          </form>
          <a href="../dashboardv1/index.html" class="link">Login</a>
          <p class="teks-16" style="text-align: center">
            Not Have An Account? <a href="/src/register/index.html" style="text-decoration: none;">Register</a>
          </p>
        </div>
      </div>
      <div class="content-two">
        <img src="/asset/images/handtwo.png" alt="hand" />
      </div>
    </section>
  </body>
</html>
