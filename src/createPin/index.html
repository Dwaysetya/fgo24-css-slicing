<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <title>Enterpin</title>
  </head>
  <body>
    <section>
      <div class="content-one">
        <div class="frame-35">
          <div class="frame-12">
            <img src="/asset/images/Money Wallet.png" alt="money wallet" />
            <p>E-Wallet</p>
          </div>
          <p class="teks-30">Create Your Pin ðŸ‘‹</p>
          <p class="teks-16">Please save your pin because this so important.</p>
          <form class="pin-container" id="inputPin">
            <div class="pin-inputs">
              <input
                type="text"
                maxlength="1"
                name="pin"
                class="pin-box"
                autofocus
              />
              <input type="text" maxlength="1" class="pin-box" />
              <input type="text" maxlength="1" class="pin-box" />
              <input type="text" maxlength="1" class="pin-box" />
              <input type="text" maxlength="1" class="pin-box" />
              <input type="text" maxlength="1" class="pin-box" />
            </div>
            <p class="message error"></p>
            <button type="submit">Create</button>
          </form>
           <p id="error" class="message error"></p>
          <p class="teks-16" style="text-align: center">
            Have An Account?
            <a style="text-decoration: none" href="../login/index.html"
              >Login</a
            >
          </p>
        </div>
      </div>
      <div class="content-two">
        <img src="/asset/images/people.png" alt="people" />
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
