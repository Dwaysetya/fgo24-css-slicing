<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <section>
      <div class="content-one">
        <div class="frame">
          <div class="frame-12">
            <img src="/asset/images/Money Wallet.png" alt="money wallet" />
            <p>E-Wallet</p>
          </div>
          <p class="teks-30">
            Start Accessing Banking Needs With All Devices and All Platforms
            With 30.000+ Users
          </p>
          <p class="teks-16">
            Transfering money is eassier than ever, you can access Zwallet
            wherever you are. Desktop, laptop, mobile phone? we cover all of
            that for you!
          </p>
          <div class="media">
            <div class="frame-32">
              <button class="frame-29" type="button">
                <img src="/asset/images/google.png" alt="google" />
                <p class="teks-18">Sign In With Google</p>
              </button>
            </div>
            <div class="frame-32">
              <button class="frame-29" type="button">
                <img src="/asset/images/facebook.png" alt="facebook" />
                <p class="teks-18">Sign In With Facebook</p>
              </button>
            </div>
          </div>
          <img style="margin-top: 10px;" src="/asset//images/Or web.png" alt="Or" />
         <form class="kejadian" id="register">
            <div class="container-input">
              <label for="email" class="teks-16-kejadian">Email</label>
              <div class="frame-1">
                <img src="/asset/images/mail.png" alt="mail" />
              <input id="email" type="email" placeholder="Enter Your Email" class="teks-12"
                name="email" required/>
              </div>
            </div>
            <div class="container-input">
              <label for="password" class="teks-16-kejadian">Password</label>
              <div class="frame-1">
                <img src="/asset/images/Password.png" alt="password" />
              <input id="password" type="password" placeholder="Enter Your Password" class="teks-12"
                name="password"required/>
                <img
                  class="eyeslash"
                  id="eyeslash"
                  src="/asset/images/register/closeEye.svg"
                  alt="eyeslash"
                />
              </div>
            </div>
            <label for="confirm" class="teks-16-kejadian">Confirm Password</label>
            <div class="frame-1">
              <img src="/asset/images/Password.png" alt="password icon" />
            <input id="confirm" type="password" placeholder="Enter Your Password Again" class="teks-12"
              name="confirm" required/>
              <img
                class="eyeslash"
                id="eyeConfirm"
                src="/asset/images/register/closeEye.svg"
                alt="eyeslash"
              />
            </div>
            <p id="error" class="message error"></p>
            <button type="submit" class="register-button">Register</button>
          </form>
          <p class="teks-16" style="text-align: center">
            Have An Account? <a style="text-decoration: none;" href="/src/login/index.html">Login</a>
          </p>
        </div>
      </div>
      <div class="content-two">
        <img src="/asset/images/hand.png" alt="hand" />
      </div>
      <script src="./script.js"></script>
    </section>
  </body>
</html>
