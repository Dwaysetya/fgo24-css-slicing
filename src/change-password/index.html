<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <title>Change Password</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="frame-13">
          <img src="/asset/images/Money Wallet.png" alt="money wallet" />
          <p>E-Wallet</p>
        </div>
        <div class="navbar">
          <p class="teks-16">Ghaluh Wizard</p>
          <img class="profile"
            src="/asset/images/dashboardv1/Ellipse 185.svg"
            alt="profile"
          />
          <ul class="menu">
           <li class="dropdown">
              <a href="#">
                <img
                  src="/asset/images/dashboardv1/down.svg"
                  alt="dropdown icon"
                  class="toggle"
              /></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="../edit-profile/index.html" class="teks-14">
                    <img src="/asset/images/transfer/person.svg" alt="person" />
                    Profile
                  </a>
                </li>
                <li>
                  <a href="../login/index.html" class="logout">
                    <img
                      src="/asset/images/transfer-detail/Log Out.svg"
                      alt="person"
                    />
                    Keluar
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="section-container">
      <div class="navigation">
        <div class="content-navigation">
          <a href="../dashboardv1/index.html" class="item-navigation">
            <img
              src="/asset/images/history/dashboard-two.svg"
              alt="dashboard"
            />
            Dashboard
          </a>
          <a href="../transfer/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Send 2.svg" alt="send" />
          Transfer
          </a>
          <a href="../historyTransaction/index.html" class="item-navigation" >
            <img src="/asset/images/transfer/history (2).svg" alt="history" />
          History
          </a>
          <a href="../top-up/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Upload.svg" alt="Upload" />
           Top Up
          </a>
          <a href="../edit-profile/index.html" class="item-navigation" style="background-color: #2948ff;">
            <img src="/asset/images/edit-profile/pp.svg" alt="User" />
            <p style="color: white" class="teks-16">Profile</p>
          </a>
          <a href="../login/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Icon.svg" alt="logout" />
            <p style="color: red;" class="teks-16">Keluar</p>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="content-item">
          <div class="content-item-one">
            <div class="item-one">
              <img src="/asset/images/edit-profile/2 User.svg" alt="history" />
              <span style="color: #0b132a; font-weight: 600" class="teks-16"
                >Profile</span
              >
               <div class="transfer">
                <h1>Profile</h1>
              </div>
            </div>
          </div>
          <form class="item-two" id="changePassword">
            <div class="two-find-2">
              <div class="find-people">
                <p class="teks-16" >
                  Change Password
                </p>
              </div>
            </div>
            <label for="Existing">Existing Password</label>
            <div class="nominal">
              <img src="/asset/images/Password.png" alt="money">
              <input id="existing" type="password" name="existing" required placeholder="Enter Your Existing Password">
              <img
                class="eyeslash"
                id="eyeExisting"
                src="/asset/images/register/closeEye.svg"
                alt="eyeslash"
              />
            </div>
            <label for="password">New Password</label>
            <div class="nominal">
              <img src="/asset/images/Password.png" alt="eyes">
              <input id="password" type="password" name="password" required placeholder="Enter Your New Password">
              <img
                class="eyeslash"
                id="eyePassword"
                src="/asset/images/register/closeEye.svg"
                alt="eyeslash"
              />
            </div>
            <label for="confirm">Confirm New Password</label>
            <div class="nominal">
              <img src="/asset/images/Password.png" alt="eyes">
              <input id="confirm" type="password" name="confirm" required placeholder="Re-Type Your New Password">
              <img
                class="eyeslash"
                id="eyeConfirm"
                src="/asset/images/register/closeEye.svg"
                alt="eyeslash"
              />
            </div>
            <button class="submit" type="submit">Submit</button>
            <p class="message error"></p>
          </form>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
