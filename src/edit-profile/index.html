              src="/asset/images/history/dashboard-two.svg"
              alt="dashboard"

          </a>
          <a href="" class="item-navigation" style="background-color: #2948ff;">
            <img src="/asset/images/transfer/Send.svg" alt="send" />

          </a>
          <a href="" class="item-navigation" >
            <img src="/asset/images/transfer/history (2).svg" alt="history" />

      <div class="content">
        <div class="content-item">
          <div class="content-item-one">
            <div class="item-one">
              <img src="/asset/images/edit-profile/2 User.svg" alt="history" />
              <span style="color: #0b132a; font-weight: 600" class="teks-16"
                >Profile</span
              >
            </div>
          </div>
          <div class="item-two">
            <div class="two-find-2">
              <div class="find-people">
                <p class="teks-16" >
                  Profile Picture
                </p>
              </div>
            </div>
            <div class="two-find-1">
              <div class="people">
                <div class="background">
                  <img
                    src="/asset/images/edit-profile/User.svg"
                    alt="people"
                  />
                </div>
                <div class="name">
                 <button class="button-name1">
                  <img src="/asset/images/edit-profile/Edit Square.svg" alt="edit">Change Profile</button>
                 <button class="button-name2"><img src="/asset/images/edit-profile/Delete.svg" alt="delet">Delete Profile</button>
                </div>
              </div>
            </div>
            <p>The profile picture must be 512 x 512 pixels or less</p>
            <form action="">
              <label for="name">Full Name</label>
              <div class="nominal">
                <img src="/asset/images/edit-profile/User (1).svg" alt="money">
                <input type="text" name="name" required placeholder="Enter Full Name">
              </div>
              <label for="phone">Phone</label>
              <div class="nominal">
                <img src="/asset/images/edit-profile/Phone.svg" alt="money">
                <input type="text" name="phone" required placeholder="Enter Your Number Phone">
              </div>
              <label for="mail">Email</label>
              <div class="nominal">
                <img src="/asset/images/edit-profile/mail.svg" alt="money">
                <input type="text" name="mail" required placeholder="Enter Your Email">
              </div>
              <div class="password">
                <p>Password</p>
                <p style="color: #2948FF;">Change Password</p>
              </div>
              <div class="password">
                <p>Pin</p>
                <p style="color: #2948FF;">Change Pin</p>
              </div>
              <button class="submit-transfer">Submit & Transfer</button>
            </form>
          </div>
        </div>
      </div>
