<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <title>Edit Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="frame-13">
          <img src="/asset/images/Money Wallet.png" alt="money wallet" />
          <p>E-Wallet</p>
        </div>
        <div class="navbar">
          <p class="teks-16">Ghaluh Wizard</p>
          <img
            class="profile"
            src="/asset/images/dashboardv1/Ellipse 185.svg"
            alt="profile"
          />
          <ul class="menu">
            <li class="dropdown">
              <a href="#">
                <img
                  src="/asset/images/dashboardv1/down.svg"
                  alt="dropdown icon"
                  class="toggle"
              /></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="../edit-profile/index.html" class="teks-14">
                    <img src="/asset/images/transfer/person.svg" alt="person" />
                    Profile
                  </a>
                </li>
                <li>
                  <a href="../login/index.html" class="logout">
                    <img
                      src="/asset/images/transfer-detail/Log Out.svg"
                      alt="person"
                    />
                    Keluar
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="section-container">
      <div class="navigation">
        <div class="content-navigation">
          <a href="../dashboardv1/index.html" class="item-navigation">
            <img
              src="/asset/images/history/dashboard-two.svg"
              alt="dashboard"
            />
            <p class="teks-16">Dashboard</p>
          </a>
          <a
            href="../transfer-detail/index.html"
            class="item-navigation"
          >
            <img src="/asset/images/dashboardv1/Send 2.svg" alt="send" />
            <p style="color: #4f5665" class="teks-16">Transfer</p>
          </a>
          <a href="../historyTransaction/index.html" class="item-navigation">
            <img src="/asset/images/transfer/history (2).svg" alt="history" />
            <p style="color: #4f5665" class="teks-16">History</p>
          </a>
          <a href="../top-up/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Upload.svg" alt="Upload" />
            <p style="color: #4f5665" class="teks-16">Top Up</p>
          </a>
          <a href="../edit-profile/index.html" class="item-navigation" style="background-color: #2948ff;">
            <img src="/asset/images/edit-profile/pp.svg" alt="User" />
            <p style="color: white" class="teks-16">Profile</p>
          </a>
          <a href="../login/index.html" class="item-navigation">
            <img src="/asset/images/dashboardv1/Icon.svg" alt="logout" />
            <p style="color: #4f5665" class="teks-16">Keluar</p>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="content-item">
          <div class="content-item-one">
            <div class="item-one">
              <img src="/asset/images/edit-profile/2 User.svg" alt="history" />
              <span style="color: #0b132a; font-weight: 600" class="teks-16"
                >Profile</span
              >
              <div class="transfer">
                <h1>Profile</h1>
              </div>
            </div>
          </div>
          <div class="item-two">
            <div class="two-find-2">
              <div class="find-people">
                <p class="teks-16">Profile Picture</p>
              </div>
            </div>
            <div class="two-find-1">
              <div class="people">
                <div class="background">
                  <img src="/asset/images/edit-profile/User.svg" alt="people" />
                </div>
                <div class="name">
                  <button class="button-name1" style="color: white;">
                    <img
                      src="/asset/images/edit-profile/Edit Square.svg"
                      alt="edit"
                    />Change Profile
                  </button>
                  <button class="button-name2">
                    <img
                      src="/asset/images/edit-profile/Delete.svg"
                      alt="delet"
                    />Delete Profile
                  </button>
                </div>
              </div>
            </div>
            <p>The profile picture must be 512 x 512 pixels or less</p>
            <form action="">
              <div class="form-action">
                <label for="name">Full Name</label>
                <div class="nominal">
                  <img
                    src="/asset/images/edit-profile/User (1).svg"
                    alt="name"
                  />
                  <input
                    type="text"
                    name="name"
                    required
                    placeholder="Enter Full Name"
                  />
                </div>
              </div>
              <div class="form-action">
                <label for="phone">Phone</label>
                <div class="nominal">
                  <img src="/asset/images/edit-profile/Phone.svg" alt="phone" />
                  <input
                    type="text"
                    name="phone"
                    required
                    placeholder="Enter Your Number Phone"
                  />
                </div>
              </div>
              <div class="form-action">
                <label for="mail">Email</label>
                <div class="nominal">
                  <img src="/asset/images/edit-profile/mail.svg" alt="mail" />
                  <input
                    type="text"
                    name="mail"
                    required
                    placeholder="Enter Your Email"
                  />
                </div>
              </div>
              <div class="password">
                <p>Password</p>
                <a href="../change-password/index.html" style="color: #2948ff">Change Password</a>
              </div>
              <div class="password">
                <p>Pin</p>
                <a href="../change-pin/index.html" style="color: #2948ff">Change Pin</a>
              </div>
              <button class="submit-transfer">Submit & Transfer</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
